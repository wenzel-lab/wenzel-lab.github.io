# Basic
name:               "Wenzel Lab"
title:              "Wenzel Lab at Catholic University of Chile"
description:        "this is a page for Tobias Wenzel's lab, we are a method development lab for high-throughput bioanalysis lab at Catholic University of Chile in Santiago, Chile"

lang_title:
  en: Wenzel Lab
  es: Laboratorio Wenzel
lang_description:
  en: >- # this means to ignore newlines until "baseurl:"
    Method development for high-throughput bioanalysis
  es: >- # this means to ignore newlines until "baseurl:"
    Desarrollo de métodos para bioanálisis de alto rendimiento
lang_institution:
  en: >- # this means to ignore newlines until "baseurl:"
    Institute for Biological and Medical Engineering, Catholic University of Chile
  es: >- # this means to ignore newlines until "baseurl:"
    Instituto de Ingeniería Biológica y Médica, Pontificia Universidad Católica de Chile
lang_names:
  en: english
  es: español
lang_teamnames:
  en: people
  es: equipo

# URL
url:                "" # https://wenzel-lab.github.io/ # http://localhost:4000/ # 
baseurl:            ""
#baseurl:            "" #For Root Domain
permalink:          /:year/:month/:day/:title.html

# Markdown
markdown:           kramdown

# Highlighter
highlighter:        rouge

# Navigation
#nav:
