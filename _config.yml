# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  - scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  - scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
#  - scope:
#      path:         ""
#      type:         "people"
#    values:
#      layout:       "profile"
  - scope:
      path: '_people/en'
    values:
      permalink: 'en/people/:title'
      lang: en
      layout:       "profile"
  - scope:
      path: '_people/es'
    values:
      permalink: 'es/equipo/:title'
      lang: es
      layout:       "profile"
  - scope:
      path: en 
    values:
      lang: en
  - scope:
      path: es
    values:
      lang: es

collections:
  people:
    output: true
